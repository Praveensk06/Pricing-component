<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- favicon -->
  <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
  <title>Document</title>
  <!-- fontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- normalize css -->
  <link rel="stylesheet" href="./styles/normalize.css">
  <!-- custom css -->
  <link rel="stylesheet" href="./styles/styles.css">
  
</head>
<body>
  <main>
  <header class="header">
    <h2 class="title">Simple,traffic-based pricing</h2>
    <p class="para">sign-up for our 30-day trial.No credit card required.</p>
  </header>
    <div class="card">
      <div class="number-container">
        <p class="number"> <span class="page-view">100k</span> PAGEVIEWS</p>
        <p class="month"><span class="dollar">16</span>.00</p>
        <p>/month</p>
      </div>
      <div class="range-container">
        
        <input type="range" id="volume" name="volume"
         min="0" max="4" value="2" class="range">
      </div>
      <div class="billing-container">
        <span>Monthly Billing</span>
        <input type="checkbox" name="monthlyBilling" id="month-billing" class="checkbox">
        <span>yearly billing..<span>25%</span>discount</span>
      </div>
      <hr>
      <div class="second-container">
        <ul>
          <li>Unlimited websites</li>
          <li>100% data ownership</li>
          <li>Email reports</li>
        </ul>
        <div class="start-btn-container">
          <button class="start btn">Start my trail</button>
        </div>
      </div>
    </div>
  </main>
  

<!-- script js -->
  <script src="./scripts/script.js"></script>
</body>
</html>
